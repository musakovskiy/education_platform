<!DOCTYPE html>
<html lang="en">

<head>
    <title>info</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/categorylist.css' %}">

    <style>
        /* Add these styles at the end of your existing CSS */
        .category_title {
            font-size: 24px;
            color: #fff;
            margin-top: 20px;
        }

        .categories {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        .categories li {
            margin-bottom: 5px;
        }

        .categories a {
            text-decoration: none;
            color: #94ff80;
            font-weight: bold;
            font-size: 18px;
            display: block;
        }

        .categories a:hover {
            color: #fff;
        }
        * {
	box-sizing: border-box;
}
button {
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;

	background: #999;
}

a {
	border-radius: 12px;
	border: 3px outset #888;
	position: relative;
	display: inline-block;
	padding: 15px 30px;
	color: #eee;
	text-transform: uppercase;
	letter-spacing: 4px;
	overflow: hidden;

	box-shadow: 0 0 10px rgb(0, 0, 0, 1);
	font-family: verdana;
	font-size: 28px;
	font-weight: bolder;
	text-decoration: none;
	background:linear-gradient(160deg, #666, #444);
	text-shadow: 0px 0px 2px rgba(0, 0, 0, .5);

	transition: 0.2s;

}
a:active {
	border: 3px outset #ddd;
	color: #fff;
	background: linear-gradient(160deg, #666, #444);
	text-shadow: 0px 0px 4px #ccc;
	box-shadow: 0 0 10px #fff, 0 0 40px #fff, 0 0 80px #fff;
	transition-delay: 1s;
}

a span {
	position: absolute;
	display: block;
}

a span:nth-child(1) {
	top: 0;
	left: -100%;
	width: 100%;
	height: 2px;
	background: linear-gradient(90deg, transparent, #eee);
}
a:active span:nth-child(1) {
	left: 100%;
	transition: 1s;
}
a span:nth-child(2) {
	top: -100%;
	right: 0;
	width: 2px;
	height: 100%;
	background: linear-gradient(180deg, transparent, #eee);
}
a:active span:nth-child(2) {
	top: 100%;
	transition: 1s;
	transition-delay: 0.25s;
}
a span:nth-child(3) {
	bottom: 0;
	right: -100%;
	width: 100%;
	height: 2px;
	background: linear-gradient(270deg, transparent, #eee);
}
a:active span:nth-child(3) {
	right: 100%;
	transition: 1s;
	transition-delay: 0.5s;
}

a span:nth-child(4) {
	bottom: -100%;
	left: 0;
	width: 2px;
	height: 100%;
	background: linear-gradient(360deg, transparent, #eee);
}
a:active span:nth-child(4) {
	bottom: 100%;
	transition: 1s;
	transition-delay: 0.75s;
}

    </style>

</head>

<body>
    <div class="main">
        <div class="headerbg">
            <div class="logo_area">
                <p class="logoicon"><img src="{% static 'images/logoicon.jpg' %}" alt="" border="0" /></p>
                <p>created by Musakovskiy Olexandr</p>
            </div>

            <div class="improve_text">
                Безкоштовна Інформаційно <span class="white_text"></span><br />
                Освітня Платформа

                <br>
                <div class="category_title">Перелік Категорій</div>

                <br>
                <br>
                <br>

                {% for category in category_list %}
                   <ul>
                       <button>
	                        <a href="{% url 'courses:category-detail' category.id %}">{{ category.name }}
                                <br>
		                        <span></span>
		                        <span></span>
		                        <span></span>
		                        <span></span>
	                        </a>
                        </button>
                   </ul>
                {% endfor %}

                    <!-- Add more categories as needed -->

            </div>
        </div>
    </div>
</body>

</html>
