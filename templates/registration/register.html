<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e7e7e7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #00374b;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      color: #00374b;
      text-align: left;
    }

    input {
      background-color: #e0e0e0;
      color: #00374b;
      padding: 15px;
      outline: 0;
      border: 1px solid #00374b;
      border-radius: 5px;
    }

    input + span {
      color: #00374b;
      font-size: 0.9em;
    }

    input:placeholder-shown + span {
      font-size: 0.9em;
      margin-top: -5px;
    }

    input:focus + span,
    input:valid + span {
      color: #00bfff;
      font-size: 0.7em;
      font-weight: 600;
      margin-top: -20px;
    }

    .submit {
      border: none;
      outline: none;
      padding: 15px;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      background-color: #00374b;
      cursor: pointer;
    }

    .submit:hover {
      background-color: #006fa0;
    }

    .signin {
      text-align: center;
      margin-top: 20px;
      color: #00374b;
    }

    .signin a:hover {
      text-decoration: underline;
    }

    .signin a {
      color: #00bfff;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Реєстрація</h2>
    <form method="post" action="{% url 'courses:register' %}">
      {% csrf_token %}
      <label>
        <input type="text" name="username" placeholder="Username" required>
        <span>Username</span>
      </label>
      <label>
        <input type="password" name="password1" placeholder="Password" required>
        <span>Password</span>
      </label>
      <label>
        <input type="password" name="password2" placeholder="Confirm Password" required>
        <span>Confirm Password</span>
      </label>
      <button type="submit" class="submit">Зареєструватись</button>
    </form>
    <div class="signin">
      <span>Якщо ви вже зареєстровані? <a href="{% url 'login' %}">Log In</a></span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
